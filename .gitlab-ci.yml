stages:
    - build
    - test

build:
    stage: build
    script:
        - echo "This is building"
        - hostname
        - mkdir builds
        - touch builds/data.txt
        - echo "false" > builds/data.txt
    artifacts:
        paths:
            - builds/

test:
    stage: test
    script:
        - echo "This is testing."
        - hostname
        - test -f builds/data.txt
        - grep "true" builds/data.txt
